<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortner</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="btn btn-outline-primary" routerLink = "/login">Login</a>
    </nav>
  </div>
  <div class="container center">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="row">
              <div class="col-lg-12">
                  <div class="form-group">
                      <h1 class="h3 mb-3 font-weight-normal text-center">New User Registration Form</h1>
                      
                      <span style="color: red"
                          *ngIf="!registerForm.get('firstName').valid && registerForm.get('firstName').dirty">*</span>
                      <input
                          [ngClass]="{'error': !registerForm.get('firstName').valid && registerForm.get('firstName').dirty, 'correct': registerForm.get('firstName').valid}"
                          formControlName="firstName" type="text" class="form-control" placeholder="First Name">    
                  </div>
                  <div class="form-group">
                      
                      <span style="color: red"
                          *ngIf="!registerForm.get('lastName').valid && registerForm.get('lastName').dirty">*</span>
                      <input
                          [ngClass]="{'error': !registerForm.get('lastName').valid && registerForm.get('lastName').dirty, 'correct': registerForm.get('lastName').valid}"
                          formControlName="lastName" type="text" class="form-control" placeholder="Last Name">    
                  </div>
                  <div class="form-group">
                      
                      <span style="color: red"
                          *ngIf="!registerForm.get('email').valid && registerForm.get('email').dirty">*</span>
                      <input
                          [ngClass]="{'error': !registerForm.get('email').valid && registerForm.get('email').dirty, 'correct': registerForm.get('email').valid}"
                          formControlName="email" type="email" class="form-control" placeholder="Email address">    
                  </div>
                  <div class="form-group">
                      
                      <span style="color: red"
                          *ngIf="!registerForm.get('password').valid && registerForm.get('password').dirty">*</span>
                      <input
                          [ngClass]="{'error': !registerForm.get('password').valid && registerForm.get('password').dirty, 'correct': registerForm.get('password').valid}"
                          formControlName="password" type="password" class="form-control" placeholder="Password">    
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12 text-center">
                  <input type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
              </div>
              </div>       
      </form>    
  </div>
