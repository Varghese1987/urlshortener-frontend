<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortner</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="btn btn-outline-primary" routerLink = "/">Home</a>
    </nav>
  </div>
<div class="container center">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
        
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
                            <span style="color: red"
                                *ngIf="!loginForm.get('email').valid && loginForm.get('email').dirty">*</span>
                            <input
                                [ngClass]="{'error': !loginForm.get('email').valid && loginForm.get('email').dirty, 'correct': loginForm.get('email').valid}"
                                formControlName="email" type="email" class="form-control" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <!-- <label for="" class="">Password</label> -->
                            <span style="color: red"
                                *ngIf="!loginForm.get('password').valid && loginForm.get('password').dirty">*</span>
                            <input
                                [ngClass]="{'error': !loginForm.get('password').valid && loginForm.get('password').dirty, 'correct': loginForm.get('password').valid}"
                                formControlName="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <input type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                    </div>
                </div>
                <div class="text-center ">
                    <a routerLink="/sendmail" class="">Forgot Password?</a>
                </div>
                <div class="text-center ">
                    <a routerLink="/register" class="">New user Click here to register</a>
                </div>
            
    </form>

</div>
