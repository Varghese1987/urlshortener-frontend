<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortner</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="btn btn-outline-primary" routerLink = "/">Home</a>
    </nav>
  </div>
<div class="container center">
    <form class="form-signin" [formGroup]="pwdForm" (ngSubmit)="reset()">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <!-- <label for="" class="">Password</label> -->
                    <span style="color: red"
                        *ngIf="!pwdForm.get('password').valid && pwdForm.get('password').dirty">*</span>
                    <input
                        [ngClass]="{'error': !pwdForm.get('password').valid && pwdForm.get('password').dirty, 'correct': pwdForm.get('password').valid}"
                        formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <input type="submit" class="btn btn-primary" [disabled]="pwdForm.invalid">
            </div>
        </div>                
    </form>
</div>
